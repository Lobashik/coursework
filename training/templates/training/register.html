{% extends 'training/base.html' %}

{% block content %}

<div class="login_container">
    <div class="log_in">
        <h2>Регистрация</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <div class="line"><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</div>
            <div>{{ f.errors }}</div>
        {% endfor %}
        <button class="btn__register"><h3>Регистрация</h3></button>
    </form>
</div>

{% endblock content %}
