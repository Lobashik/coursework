{% extends 'training/base.html' %}

{% block content %}
<div class="popular__wrapper" id="train"><h2>{{train.train_name}}</h2></div>

<div class="container_exercises">
    <div class="exercises_groups-container">
        <div class="exercises-container__name">
            <h2>{{title}}</h2>
        </div>
        <dl class="exercises-container__list" multiple>
            {% for ex in train.exercises.all %}
                <a class="exercise_index" href="{{ex.get_absolute_urls}}">
                    <dt class="exercise_exercises">
                        {{ex.title}}
                    </dt>
                </a>
            {% endfor %}
        </dl>
        <button class="exercises-container__backbutton" id="backbutton_chest">
            <a href="/trains/"><h3>Назад</h3></a>
        </button>
    </div>
    <div class="wrapper">
        <div class="training-wrapper">
            <div class="exercises-container__name">
                <h2>Описание</h2>
            </div>
            <div class="exercise_view__text">
                {{train.content|linebreaks}}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
